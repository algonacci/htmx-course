<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
</head>

<body>

        Main Target

    <div>
        Some content
    </div>

    <div id="target2">

    </div>

</body>

</html>

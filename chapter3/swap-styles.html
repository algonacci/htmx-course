<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
</head>

<body>
    <button hx-post="http://127.0.0.1:8000/message" hx-target="#destination" hx-swap="afterbegin">
        <!-- afterbegin, afterend, beforebegin, beforeend -->
        Load Content
    </button>

    <div id="destionationParent">
        <div id="destination">
            <div id="destinationChild"></div>
        </div>
    </div>

</body>

</html>

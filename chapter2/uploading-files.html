<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
</head>

<body>

    <form action="">
        <label for="file">Upload File</label>
        <input type="file" name="file">
        <button hx-post="http://127.0.0.1:8000/upload" hx-encoding="multipart/form-data">
            Upload File
        </button>
    </form>

</body>

</html>
